<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Artoo_Book</title>
    <link  rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link  rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Artoo_Book</h1>
    <div class="container">
      <form id="miaform">
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Nome</label>
            <div class="col-10">
              <input class="form-control" type="text" value="" id="nome" name="nome" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">Cognome</label>
            <div class="col-10">
              <input class="form-control" type="search" value="" id="cognome" name="cognome" required>
          </div>
        </div>
        <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">Sesso</label>
            <div class="col-10">
              <select name="sesso" id="sesso">
                <option value="" selected >-- Seleziona sesso --</option>
                <option value="Male">Uomo</option>
                <option value="Female">Donna</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">Età</label>
            <div class="col-10">
              <input class="form-control" type="Number" value="" id="eta" min="16" max="99">
            </div>
        </div>
        <button class="btn btn-primary" id="crea">NEW USER</button>
      </form>
      <div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Cognome</th>
              <th>Sesso</th>
              <th>Età</th>
              <th>Elimina</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
  </body>

    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/users.js">

    </script>
</html>
